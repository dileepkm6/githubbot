<div class="box">
    <form>
        <h3>Delete Repository</h3>
        <div class="form-group">
          <input #repoName type="text" class="form-control" id="repoName" placeholder="Enter RepoName">
        </div>
        <div class="wrapper">
          <button type="button" (click)="deleteRepo(repoName.value)" class="btn btn-danger">Delete</button>
        </div>
      </form>
</div>
