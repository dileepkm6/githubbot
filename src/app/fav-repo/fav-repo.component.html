<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<div class="box">
        <h3>Favourite Repository</h3>
        <table class="table table-dark">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">RName</th>
                <th scope="col">Desc</th>
                <th scope="col">Del</th>
              </tr>
            </thead>
            <tbody *ngFor="let repo of favRepoList; index as i">
              <tr id="{{repo.repoName}}">
                <th scope="row">{{repo.id}}</th>
                <td>{{repo.repoName}}</td>
                <td>{{repo.description}}</td>
                <td><button type="button" id="{{repo.id}}" (click)="removeFromFav(repo.id,repo.repoName)"  class="btn">
                    <span class="glyphicon glyphicon-remove"></span>
                  </button></td>
              </tr>
            </tbody>
          </table>
      </div>
