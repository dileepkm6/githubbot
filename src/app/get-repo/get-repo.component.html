<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<div class="box">
  <h3>All Repository</h3>
  <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col">SN</th>
          <th scope="col">RName</th>
          <th scope="col">Desc</th>
          <th scope="col">Del</th>
          <th scope="col">Fav?</th>
        </tr>
      </thead>
      <tbody *ngFor="let repo of repoList; index as i">
        <tr id="{{repo.name}}">
          <th scope="row">{{i+1}}</th>
          <td>{{repo.name}}</td>
          <td>{{repo.description}}</td>
          <td><button class="btn" (click)="deleteRepo(repo.name,repo.id)"><i class="fa fa-trash"></i></button></td>
          <td><button type="button" (click)="saveFavouriteRepo(repo.id,repo.name,repo.description)"  class="btn">
              <span id="{{repo.name+repo.id}}" class="glyphicon glyphicon-star"></span>
            </button></td>
        </tr>
      </tbody>
    </table>
</div>
